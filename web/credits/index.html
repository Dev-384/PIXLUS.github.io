	<body>

		<h1 class="title" id="title">Credits</h1>

		<div id="ground"></div>

		<div class="content">

			<h1 style="scale:1.5;">Artwork</h1>

		<script src="../../code/pages/web_fonts.js" type="module"></script>

		<script>
			let scrollSpeed = 10;
			document.body.style.cursor = "none"; 
			window.scrollTo(0, 0);
			var timer = undefined;

			setTimeout(() => {
				timer = setInterval(scroll, scrollSpeed);
			}, 1000);

			window.onscroll = () => {
				if((this.oldScroll || 0) > this.scrollY){
					clearInterval(timer);
				}
				this.oldScroll = this.scrollY;
			}

			function scroll(){
				let oldScrollY = window.scrollY;
				window.scrollBy(0, 5);
				let newScrollY = window.scrollY;
				if(oldScrollY == newScrollY){
					clearInterval(timer);
				}
			}
		</script>
	</body>
</html>
